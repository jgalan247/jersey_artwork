{% extends 'base.html' %}
{% block title %}My Profile - Jersey Artwork{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>My Profile</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5>Profile Information</h5>
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <p><strong>User Type:</strong> {{ user.user_type|title }}</p>
                    <p><strong>Member Since:</strong> {{ user.date_joined|date:"F Y" }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
