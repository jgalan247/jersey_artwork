{% extends 'base.html' %}
{% block title %}Resend Verification - Jersey Artwork{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <h4>Resend Verification Email</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Send Verification Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
